<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PÃ¡gina de contraseÃ±a</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .container {
      text-align: center;
    }

    video {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 30px;
    }

    .password-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .password-btn span {
      text-transform: uppercase;
      font-weight: 500;
    }

    .form-container {
      display: none;
      margin-top: 20px;
    }

    .form-container input {
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 4px;
      outline: none;
      width: 180px;
    }

    .form-container button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-left: 6px;
    }

    .form-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="assets/logo.webm" autoplay loop muted playsinline></video>

    <button class="password-btn" id="showPasswordBtn">
      <span>ðŸ”’</span>
      <span>PASSWORD</span>
    </button>

    <div class="form-container" id="formContainer">
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    const correctPassword = 'ramos'; // Cambia esto
    const redirectUrl = 'pagina_secreta.html'; // Cambia esto

    const showPasswordBtn = document.getElementById('showPasswordBtn');
    const formContainer = document.getElementById('formContainer');
    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');

    showPasswordBtn.addEventListener('click', () => {
      showPasswordBtn.style.display = 'none';
      formContainer.style.display = 'inline-block';
      passwordInput.focus();
    });

    submitBtn.addEventListener('click', () => {
      const value = passwordInput.value;
      if (value === correctPassword) {
        window.location.href = redirectUrl;
      } else {
        passwordInput.value = '';
        passwordInput.placeholder = 'Incorrecto';
        passwordInput.style.borderColor = 'red';
        setTimeout(() => {
          passwordInput.placeholder = 'Password';
          passwordInput.style.borderColor = '#000';
        }, 1200);
      }
    });
  </script>
</body>
</html>
