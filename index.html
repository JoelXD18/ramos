<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P치gina de contrase침a</title>
  <style>
    :root{--bg:#ffffff;--accent:#111;--muted:#666}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center}
    .card{display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px;border-radius:14px}

    /* Video/logo */
    .logo-wrap{width:320px;height:320px;display:flex;align-items:center;justify-content:center;overflow:hidden;border-radius:12px}
    video{width:100%;height:100%;object-fit:contain;animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-6px) scale(1.02)}100%{transform:translateY(0) scale(1)}}

    /* Contrase침a line */
    .pw-line{display:flex;align-items:center;gap:10px}
    .pw-btn{background:transparent;border:1.5px solid var(--accent);padding:8px 12px;border-radius:10px;font-size:16px;cursor:pointer;display:flex;align-items:center;gap:8px}
    .pw-btn:active{transform:translateY(1px)}

    /* Form */
    .pw-form{display:none;align-items:center;gap:8px}
    .pw-input{padding:8px 10px;border:1px solid #ddd;border-radius:8px;font-size:15px}
    .send-btn{padding:8px 12px;border-radius:8px;border:1px solid var(--accent);background:transparent;cursor:pointer}

    .error{color:#b00020;font-size:14px;margin-top:6px;min-height:18px}

    /* small screens */
    @media (max-width:420px){.logo-wrap{width:260px;height:260px}}

    /* shake animation on error */
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}
    .shake{animation:shake .45s}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo-wrap" aria-hidden="false">
      <!-- Pon aqu칤 tu archivo logo.webm en la misma carpeta -->
      <video id="logoVideo" src="assets/logo.webm" autoplay loop muted playsinline></video>
    </div>

    <div style="text-align:center;">
      <div class="pw-line">
        <button id="showPwBtn" class="pw-btn" aria-expanded="false">
          <span>Contrase침a</span>
          <span aria-hidden="true">游</span>
        </button>

        <form id="pwForm" class="pw-form" onsubmit="return false;" aria-hidden="true">
          <input id="pwInput" class="pw-input" type="password" placeholder="Introduce la contrase침a" aria-label="contrase침a" />
          <button id="sendBtn" class="send-btn" type="submit">Enviar</button>
        </form>
      </div>
      <div id="errorMsg" class="error" role="status" aria-live="polite"></div>
    </div>
  </main>

  <script>
    // CONFIGURA ESTAS CONSTANTES
    const CORRECT_PASSWORD = 'ramos'; // <- cambia esto por la contrase침a real
    const REDIRECT_URL = 'pagina_secreta.html'; // <- cambia aqu칤 la URL de destino

    const showPwBtn = document.getElementById('showPwBtn');
    const pwForm = document.getElementById('pwForm');
    const pwInput = document.getElementById('pwInput');
    const sendBtn = document.getElementById('sendBtn');
    const errorMsg = document.getElementById('errorMsg');

    showPwBtn.addEventListener('click', () => {
      // ocultar el bot칩n "Contrase침a" y mostrar el input + enviar
      showPwBtn.style.display = 'none';
      pwForm.style.display = 'flex';
      pwForm.setAttribute('aria-hidden', 'false');
      showPwBtn.setAttribute('aria-expanded', 'true');
      pwInput.focus();
    });

    function showError(text){
      errorMsg.textContent = text;
      pwInput.classList.add('shake');
      setTimeout(()=> pwInput.classList.remove('shake'), 500);
    }

    function onSubmit(){
      const val = pwInput.value || '';
      // Comprobaci칩n simple. Si quieres m치s seguridad, compara hashes en servidor.
      if(val === CORRECT_PASSWORD){
        // redirige si es correcta
        window.location.href = REDIRECT_URL;
      } else {
        showError('Contrase침a incorrecta. Intenta de nuevo.');
        pwInput.value = '';
        pwInput.focus();
      }
    }

    sendBtn.addEventListener('click', onSubmit);

    // Permitir pulsar Enter
    pwInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') onSubmit();
    });
  </script>
</body>
</html>
